		<p>Erantzukizun mugatuko autonomoaren figura aztertuko dugu. Horrenbestez, autonomoek eurek jardunari atxikitzen dituzten ondasunekin soilik erantzun ahal izango diete izan ditzaketen zorrei, eta ez ondare guztiarekin (orain gertatzen den legez).</p>
